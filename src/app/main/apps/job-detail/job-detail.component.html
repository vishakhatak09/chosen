<h1 mat-dialog-title>
  Job details
  <button mat-icon-button matTooltip="Close" [matTooltipPosition]="'above'" (click)="dialogRef.close()"
    class="dialog-close-btn">
    <mat-icon>close</mat-icon>
  </button>
</h1>
<div mat-dialog-content fxLayout="row wrap">

  <div class="w-100-p">

    <p class="w-100-p font-size-18 font-weight-900">{{ dialogData?.jobPosition }}</p>
    <span class="w-100-p font-weight-600">{{ dialogData?.companyName }}</span>
    <p class="w-100-p font-size-12 ">
      <mat-icon class="detail-icon">work</mat-icon> {{ dialogData?.workExperience }} years
    </p>
    <p class="w-100-p">
      <mat-icon class="detail-icon">account_balance_wallet</mat-icon> â‚¹ 2,00,000 - 7,00,000 P.A.
    </p>
    <p class="w-100-p">
      <mat-icon class="detail-icon">room</mat-icon> {{ dialogData?.location }} {{ dialogData?.state }}
    </p>

  </div>

  <div class="w-100-p">

    <p class="w-100-p font-size-14   font-weight-900">Job description</p>
    <p>
      {{ dialogData?.jobDescription }}
    </p>

  </div>

  <div class="w-100-p right">
    <button mat-icon-button class="apply-button" color="primary" aria-label="Apply">
      <mat-icon class="s-24 secondary-text">
        add_box
      </mat-icon> Apply Now
    </button>
  </div>

</div>
