<div id="templates" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
            fxLayoutAlign.gt-xs="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-sm-0" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    folder_open
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Templates
                </span>
            </div>
            <!-- / APP TITLE -->

            <div>
                <button class="add-template " mat-button type="button" matTooltip="Add"
                    [matTooltipPosition]="'below'" [routerLink]="['/admin/upload-template']">
                    <mat-icon>add</mat-icon>
                </button>
            </div>

            <!-- SEARCH -->
            <!-- <div class="search-wrapper  ml-sm-32">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input #filter placeholder="Search for a user">
                </div>
            </div> -->
            <!-- / SEARCH -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <mat-table class="orders-table" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}"
                fusePerfectScrollbar>

                <!-- Sr Column -->
                <!-- <ng-container matColumnDef="sr">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Sr. No.</mat-header-cell>
                    <mat-cell *matCellDef="let user; let index">
                        <p class="text-truncate">{{index+1}}</p>
                    </mat-cell>
                </ng-container> -->

                <!-- Image Column -->
                <ng-container matColumnDef="image">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Image</mat-header-cell>
                    <mat-cell *matCellDef="let template">
                        <img [src]="baseUrl + template.image">
                    </mat-cell>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="title">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
                    <mat-cell *matCellDef="let template">
                        <p class="text-truncate">{{template.title}}</p>
                    </mat-cell>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="description">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
                    <mat-cell *matCellDef="let template">
                        <p class="text-truncate">
                            {{template.description}}
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef mat-sort-header >Action</mat-header-cell>
                    <mat-cell *matCellDef="let template">
                        <button mat-button type="button" matTooltip="Delete" [matTooltipPosition]="'above'"
                            class="red-400-fg" (click)="onDelete(template)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button mat-button type="button" matTooltip="Edit" [matTooltipPosition]="'above'"
                            class="blue-400-fg" (click)="onEdit(template)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

                <mat-row *matRowDef="let order; columns: displayedColumns;" class="order" matRipple>
                </mat-row>
            </mat-table>

            <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
