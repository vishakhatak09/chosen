<div id="templates" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    unarchive
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Templates
                </span>
            </div>
            <!-- / APP TITLE -->

            <div>
                <button class="add-template " mat-mini-fab type="button" matTooltip="Add" [matTooltipPosition]="'below'" [routerLink]="['/ad/upload-template']">
                    <mat-icon>add</mat-icon>
                </button>
            </div>

            <!-- SEARCH -->
            <!-- <div class="search-wrapper  ml-sm-32">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input #filter placeholder="Search for a user">
                </div>
            </div> -->
            <!-- / SEARCH -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">
            <div class="table-scroll">
                <table mat-table class="orders-table" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}" fusePerfectScrollbar>

                    <!-- Sr Column -->
                    <!-- <ng-container matColumnDef="sr">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sr. No.</th>
                        <td mat-cell *matCellDef="let user; let index">
                            <p class="text-truncate">{{index+1}}</p>
                        </td>
                    </ng-container> -->

                    <!-- Image Column -->
                    <ng-container matColumnDef="image">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
                        <td mat-cell *matCellDef="let template">
                            <div class="img-box">
                                <img [src]="baseUrl + template.image" (click)="previewImage(template)">
                            </div>
                        </td>
                    </ng-container>

                    <!-- Title Column -->
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
                        <td mat-cell *matCellDef="let template">
                            <p>{{template.title}}</p>
                        </td>
                    </ng-container>

                    <!-- Description Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                        <td mat-cell *matCellDef="let template">
                            <p>
                                {{template.description}}
                            </p>
                        </td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                        <td mat-cell *matCellDef="let template">
                            <div fxLayout="row">
                                <button mat-icon-button type="button" matTooltip="Edit" [matTooltipPosition]="'above'" class="gray-400-fg" (click)="onEdit(template)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button type="button" matTooltip="Delete" [matTooltipPosition]="'above'" class="red-400-fg" (click)="onDelete(template)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true">
                    </tr>

                    <tr mat-row *matRowDef="let order; columns: displayedColumns;" class="order" matRipple>
                    </tr>
                </table>
            </div>


            <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
